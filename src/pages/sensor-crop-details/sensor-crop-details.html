<ion-header>
  <ion-navbar>
    <ion-title>Sensor Crop Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

 <ion-item>
	  	<ion-label>
	  		Name
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.name}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Description
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.description}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Stage
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.stage}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Field Size
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.field_size}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Field Capacity
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.field_capacity}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Acreage
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.acreage}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Minimum Allowance Deficiet
	  	</ion-label>
	  	<div item-content>
	  		{{sensorCrop.mad}}
	  	</div>
	  </ion-item>


	<ion-item-group>
      <ion-item-divider light>Sensors</ion-item-divider>
      <ion-item *ngFor="let sensor of sensors">{{sensor.name}}</ion-item>
    </ion-item-group>

	<ion-fab right bottom>
   		<button ion-fab (click)="goToAddSensor(sensors, sensorCrop)"> <ion-icon name="pulse"></ion-icon></button>
 	</ion-fab>
 	
</ion-content>
