<!--
  Generated template for the SensorDetails page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{sensor.name}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
	  	<ion-label>
	  		Name
	  	</ion-label>
	  	<div item-content>
	  		{{sensor.name}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
	  		Description
	  	</ion-label>
	  	<div item-content>
	  		{{sensor.description}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
	  		Type
	  	</ion-label>
	  	<div item-content>
	  		{{sensor.sensor_type}}
	  	</div>
	  </ion-item>

	  <ion-fab right bottom>
   		<button ion-fab (click)="goToEdit(sensor)"> <ion-icon name="create"></ion-icon></button>
 	</ion-fab>

 	<ion-fab left bottom>
   		<button ion-fab (click)="deleteSensor(sensor)"> <ion-icon name="trash"></ion-icon></button>
 	</ion-fab>


</ion-content>
