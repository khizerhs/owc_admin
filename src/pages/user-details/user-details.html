<ion-header>

  <ion-navbar>
    <ion-title>{{user.login}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	  <h4>Name: {{user.name}}<br/>
	  Address : {{user.address}}<br/>
	  Is Administrator? : {{user.admin}}<br/>
	  Phone : {{user.phone}}<br/>
	  User ID : {{user.login}}<br/>
	  Password : {{user.pass}}<br/>
	  </h4>
</ion-content>
