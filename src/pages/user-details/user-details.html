<ion-header>

  <ion-navbar>
    <ion-title>{{user.login}}'s details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	  <ion-item>
	  	<ion-label>
	  		Name
	  	</ion-label>
	  	<div item-content>
	  		{{user.name}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
	  		Address
	  	</ion-label>
	  	<div item-content>
	  		{{user.address}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
	  		Phone
	  	</ion-label>
	  	<div item-content>
	  		{{user.phone}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
	  		Is Administrator?
	  	</ion-label>
	  	<div item-content>
	  		{{user.admin}}
	  	</div>
	  </ion-item>
	  
	  <ion-item>
	  	<ion-label>
	  		User ID
	  	</ion-label>
	  	<div item-content>
	  		{{user.login}}
	  	</div>
	  </ion-item>

	<ion-fab right bottom>
   		<button ion-fab (click)="goToEdit(user)"> <ion-icon name="create"></ion-icon></button>
 	</ion-fab>

 	<ion-fab left bottom>
   		<button ion-fab (click)="deleteUser(user)"> <ion-icon name="trash"></ion-icon></button>
 	</ion-fab>

</ion-content>
