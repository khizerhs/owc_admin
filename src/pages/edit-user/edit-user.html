<ion-header>

  <ion-navbar>
    <ion-title>Edit {{user.login}} Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup] = "editUserForm">      
    
   <ion-item>
	  <ion-label floating >Full Name</ion-label>
  	  <ion-input type="text" formControlName="name"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Email</ion-label>
  	  <ion-input type="email" formControlName="login"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Password</ion-label>
  	  <ion-input type="password" formControlName="pass"></ion-input>
	</ion-item>

	  <ion-item>
	  <ion-label floating>Address</ion-label>
  	  <ion-input type="text" formControlName="address"></ion-input>
	</ion-item>

	<ion-item>
	  <ion-label floating>Phone</ion-label>
  	  <ion-input type="tel" formControlName="phone"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label> Is Administrator? </ion-label>
		 <ion-checkbox formControlName="admin"></ion-checkbox>
	</ion-item>

	<button ion-button round (click)="update()">Update the details </button>

	</form>

</ion-content>
