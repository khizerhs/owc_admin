<ion-header>

  <ion-navbar>
    <ion-title>Create a new user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	Create User Page<br/>

<p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>

    <form [formGroup] = "createUserForm">      
    
   <ion-item>
	  <ion-label floating >Full Name</ion-label>
  	  <ion-input type="text" formControlName="name"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Email</ion-label>
  	  <ion-input type="email" formControlName="login"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Password</ion-label>
  	  <ion-input type="password" formControlName="pass"></ion-input>
	</ion-item>

	  <ion-item>
	  <ion-label floating>Address</ion-label>
  	  <ion-input type="text" formControlName="address"></ion-input>
	</ion-item>

	<ion-item>
	  <ion-label floating>Phone</ion-label>
  	  <ion-input type="tel" formControlName="phone"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label> Is Administrator? </ion-label>
		 <ion-checkbox formControlName="admin"></ion-checkbox>
	</ion-item>

	<button ion-button round>Create this User </button>

	</form>


</ion-content>
