<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>sensor-crop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    	<button ion-item *ngFor="let sensorCrop of sensorCrops" (click)="goToDetails(sensorCrop)">
	      <h2>{{ sensorCrop.name }}</h2>
	      <h3>{{ sensorCrop.description }}</h3>
	      <ion-icon name="information-circle" item-right></ion-icon>
	    </button>
	</ion-list>
</ion-content>
