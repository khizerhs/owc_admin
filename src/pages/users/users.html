<ion-header>
  <ion-navbar>
   <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
    	<button ion-item *ngFor="let user of users" (click)="goToDetails(user)">
	      <h2>{{ user.login }}</h2>
	      <h3>{{ user.name }}</h3>
	      <ion-icon name="information-circle" item-right></ion-icon>
	    </button>
	</ion-list>
   	<ion-fab right bottom>
   		<button ion-fab (click)="goToCreate()"> <ion-icon name="person-add"></ion-icon></button>
 	</ion-fab>
</ion-content>
