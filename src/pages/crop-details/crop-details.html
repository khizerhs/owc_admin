<ion-header>

  <ion-navbar>
    <ion-title>{{ crop.name }} Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	  <ion-item>
	  	<ion-label>
	  		Name
	  	</ion-label>
	  	<div item-content>
	  		{{crop.name}}
	  	</div>
	  </ion-item>

	  <ion-item>
	  	<ion-label>
        Description
	  	</ion-label>
	  	<div item-content>
	  		{{crop.description}}
	  	</div>
	  </ion-item>

	<ion-fab right bottom>
   		<button ion-fab (click)="goToEdit(crop)"> <ion-icon name="create"></ion-icon></button>
 	</ion-fab>

 	<ion-fab left bottom>
   		<button ion-fab (click)="deleteCrop(crop)"> <ion-icon name="trash"></ion-icon></button>
 	</ion-fab>

</ion-content>
