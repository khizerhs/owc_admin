<ion-header>

  <ion-navbar>
    <ion-title>edit-sensor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form [formGroup] = "editSensorForm">      
    
   <ion-item>
	  <ion-label floating >Sensor Name</ion-label>
  	  <ion-input type="text" formControlName="name"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Description</ion-label>
  	  <ion-input type="text" formControlName="description"></ion-input>
	</ion-item>
	<br/>
  	<ion-item>
	  <ion-label >Sensor Type</ion-label>
  	    <ion-select formControlName="sensor_type">
    		<ion-option>temperature</ion-option>
    		<ion-option>soilMoisture</ion-option>
    		<ion-option>humidity</ion-option>
    	</ion-select>
	</ion-item>
	<br/>
		<button ion-button round (click)="update()">Update this Sensor </button>

	</form>


</ion-content>
