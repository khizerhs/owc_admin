<ion-header>

  <ion-navbar>
    <ion-title>Update sensors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 {{sensoCrop.name}}
	<ion-list>
        <ion-item *ngFor="let sensor of sensorsChecked" >
            <ion-label> {{sensor.name}}</ion-label>
            <ion-checkbox checked= "{{sensor.isChecked}}" (click)="toggle(sensor)"> </ion-checkbox>
         </ion-item>
    </ion-list>

<button ion-button round (click)="update()"> Update the sensors </button>

</ion-content>
