<ion-header>

  <ion-navbar>
    <ion-title>create-sensor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	Create Sensor Page<br/>

    <form [formGroup] = "createSensorForm">      
    
   <ion-item>
	  <ion-label floating >Sensor Name</ion-label>
  	  <ion-input type="text" formControlName="name"></ion-input>
	</ion-item>

  	<ion-item>
	  <ion-label floating>Description</ion-label>
  	  <ion-input type="text" formControlName="description"></ion-input>
	</ion-item>
	<br/>
  	<ion-item>
	  <ion-label >Sensor Type</ion-label>
  	    <ion-select formControlName="sensor_type">
    		<ion-option>Temperature</ion-option>
    		<ion-option>Soil Moisture</ion-option>
    		<ion-option>Humidity</ion-option>
    	</ion-select>
	</ion-item>

	<button ion-button round (click)="save()">Create this Sensor </button>

	</form>



</ion-content>
